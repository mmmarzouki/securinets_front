<div class="modal-header">
    <h5 class="modal-title text-center">Upload File</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <input id="teamName" name="teamName" type="text" value="{{team.name}}" hidden>
        <label>Report: </label>
        <input id="file" name="file" (change)="setFile($event)" class="form-control" type="file">
        <div *ngIf="!canUpload">
            <br>
            <label class="font-weight-bold text-center">File size exceeded 4MB</label>
        </div>
    </form>
</div>
<div class="modal-footer" *ngIf="canUpload">
    <div class="left-side">
        <button type="button" class="btn btn-success btn-link" (click)="activeModal.close('Close click')" (click)="send()">Send</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
        <button type="button" class="btn btn-danger btn-link" (click)="activeModal.close('Close click')">Cancel</button>
    </div>
</div>
