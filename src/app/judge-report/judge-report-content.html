<div class="modal-header">
    <h5 class="modal-title text-center">Judge Submission Number {{submission.id}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="cold-md-6 col-sm-6 col-lg6">
                <h5 class="text-center text-success font-weight-bold"><i _ngcontent-c1="" class="nc-icon nc-check-2"></i>Accepted</h5>
                <input type="radio" name="accpted" class="form-control" id="accepted" value="ACCEPTED" (click)="setAccepted(true)">
            </div>
            <div class="cold-md-6 col-sm-6 col-lg6">
                <h5 class="text-center text-danger font-weight-bold"><i _ngcontent-c1="" class="nc-icon nc-simple-remove"></i>Rejected</h5>
                <input type="radio" name="accpted" checked class="form-control" id="rejected" value="REJETED" (click)="setAccepted(false)">
            </div>
        </div>
        <div *ngIf="isAccepted" class="row">
            <h5 class="text-center font-weight-bold">Score</h5>
            <input class="form-control" type="number" name="score" id="score" [(ngModel)]="submission.score">
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="left-side">
        <button type="button" class="btn btn-success btn-link" (click)="activeModal.close('Close click')" (click)="send()">Send</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
        <button type="button" class="btn btn-danger btn-link" (click)="activeModal.close('Close click')">Cancel</button>
    </div>
</div>
