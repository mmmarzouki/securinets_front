<div class="modal-header">
    <h5 class="modal-title text-center">Upload File</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input type="radio" id="">
</div>
<div class="modal-footer">
    <div class="left-side">
        <button type="button" class="btn btn-success btn-link" (click)="activeModal.close('Close click')" (click)="send()">Send</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
        <button type="button" class="btn btn-danger btn-link" (click)="activeModal.close('Close click')">Cancel</button>
    </div>
</div>
